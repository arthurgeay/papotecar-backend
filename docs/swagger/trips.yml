/trips:
  get:
    summary: Search trips
    description: Get all trips
    operationId: getTrips
    tags:
      - Trips
    security:
      - BearerAuth: []
    parameters:
      - name: page
        in: query
        description: Page number
        required: false
        schema:
          type: integer
          format: int32
      - name: departure_location
        in: query
        description: Departure location
        required: true
        schema:
          type: string
        example: 'Paris'
      - name: arrival_location
        in: query
        description: Arrival location
        required: true
        schema:
          type: string
        example: 'Lyon'
      - name: departure_datetime
        in: query
        description: Departure datetime
        required: true
        schema:
          type: string
          format: iso-date-time
        example: '2020-01-01T00:00:00.000Z'
      - name: max_passengers
        in: query
        description: Max passengers
        required: true
        schema:
          type: integer
          format: int32
        example: 4
    responses:
      200:
        description: List of trips
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TripPaginated'
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found
      500:
        description: Internal Server Error

  post:
    summary: Create a trip
    description: Create a trip
    operationId: createTrip
    tags:
      - Trips
    security:
      - BearerAuth: []
    requestBody:
      description: Trip object that needs to be added
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TripBody'
    responses:
      200:
        description: Trip created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trip'
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found
      500:
        description: Internal Server Error

/trips/{tripId}:
  get:
    summary: Get a trip
    description: Get a trip
    operationId: getTrip
    tags:
      - Trips
    security:
      - BearerAuth: []
    parameters:
      - name: tripId
        in: path
        description: ID of trip to return
        required: true
        schema:
          type: string
    responses:
      200:
        description: Trip
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trip'
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found
      500:
        description: Internal Server Error

  put:
    summary: Update a trip
    description: Update a trip
    operationId: updateTrip
    tags:
      - Trips
    security:
      - BearerAuth: []
    parameters:
      - name: tripId
        in: path
        description: ID of trip to update
        required: true
        schema:
          type: string
    requestBody:
      description: Trip object that needs to be updated
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TripBody'
    responses:
      200:
        description: Trip updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trip'
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found
      500:
        description: Internal Server Error

  delete:
    summary: Delete a trip
    description: Delete a trip
    operationId: deleteTrip
    tags:
      - Trips
    security:
      - BearerAuth: []
    parameters:
      - name: tripId
        in: path
        description: ID of trip to delete
        required: true
        schema:
          type: string
    responses:
      204:
        description: Trip deleted
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found
      500:
        description: Internal Server Error
